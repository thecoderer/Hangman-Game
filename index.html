<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hangman</title>
  <script src="scripts/word-list.js" defer></script>
  <script src="scripts/script.js" defer></script>
  
</head>
<body>
  <div class="game-modal">
    <div class="content">
      <img src="images/lost.gif" alt="gif">
      <h1>Game Over</h1>
      <p>The correct word was: <b>rainbow</b></p>
      <button class="play-again">Play Again</button>
    </div>
  </div>
  <div class="container">
    <div class="hangman-box">
      <img src="images/hangman-0.svg" alt="hangman-image">
      <h1>Hangman Game</h1>
    </div>
    <div class="game-box">
      <ul class="word-display"></ul>
      <h4 class="hint-text">
        Hint:
        <b>Lorem ipsum</b>
      </h4>
      <h4 class="guesses-text">
        Incorrect guesses:
        <b>0 / 6</b>
      </h4>
      <div class="keyboard">
        <audio id="ping-sound">
          <source src="sounds/ping-sound.mp3" type="audio/mpeg">
        </audio>
        <audio id="click-sound">
          <source src="sounds/interface-124464.mp3">
        </audio>
      </div>
    </div>
   
  </div>


</body>
</html>
